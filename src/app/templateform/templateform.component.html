<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5">
          <form (ngSubmit)="OnSubmit(myForm)" #myForm>
        <div class="form-group">
        <label for="user name">User Name</label>
        <input type="user name" class="form-control" id="username" placeholder="Enter user name">

            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder=" Enter Email">
        
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="password" class="form-control" id="password" placeholder=" Enter password">
                
                            </div>
                
        
                    <div class="form-group">
                        <label for="course">course</label>
                        <select name="course" id="course" class="form-control">
                        <option value="Angular">Angular</option>
                        <option value="Javscript">Javscript</option>
                        <option value="Html">Html</option>
                        <option value="Tpescript">Typescript</option>

                        </select>
                            </div>
                <button type="btn btn-success">Submit</button>
                                    


          </form>  
        </div>
    </div>
</div>
